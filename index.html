<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card__illustration" src="./images/image-product-desktop.jpg">
      <div class="card__info">
        <p class="card__type">Perfume</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="card__price">
          <span>$149.99</span>
          <span>$169.99</span>
        </p>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nitearie">tien.nguyen</a>.
  </div>
</body>
</html>
